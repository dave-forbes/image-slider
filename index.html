<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image-Slider</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <script src="https://kit.fontawesome.com/1defe17cdd.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="picture-frame">
    <img src="images/benjamin-voros.jpg" alt="" class="picture hidden" data-index="1">
    <img src="images/daniel-leone.jpg" alt="" class="picture hidden" data-index="2">
    <img src="images/jeremy-bishop.jpg" alt="" class="picture hidden" data-index="3">
    <img src="images/jerry-zhang.jpg" alt="" class="picture hidden" data-index="4">
    <img src="images/kalen-emsley.jpg" alt="" class="picture hidden" data-index="5">
    <img src="images/rohit-tandon.jpg" alt="" class="picture hidden" data-index="6">
    <img src="images/tim-stief.jpg" alt="" class="picture hidden" data-index="7">
    <img src="images/tobias-keller.jpg" alt="" class="picture hidden" data-index="8">
    <div class="left arrow">
      <i class="fa-solid fa-arrow-left"></i>
    </div>
    <div class="right arrow">
      <i class="fa-solid fa-arrow-right"></i>
    </div>
    <div class="dots">
      <i class="fa-solid fa-circle dot" data-index="1"></i>
      <i class="fa-solid fa-circle dot" data-index="2"></i>
      <i class="fa-solid fa-circle dot" data-index="3"></i>
      <i class="fa-solid fa-circle dot" data-index="4"></i>
      <i class="fa-solid fa-circle dot" data-index="5"></i>
      <i class="fa-solid fa-circle dot" data-index="6"></i>
      <i class="fa-solid fa-circle dot" data-index="7"></i>
      <i class="fa-solid fa-circle dot" data-index="8"></i>
    </div>
    <i class="fa-solid fa-play play"></i>
    <i class="fa-solid fa-pause pause remove"></i>
  </div>
</body>
</html>
